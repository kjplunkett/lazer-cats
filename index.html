<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<title>Testing web components</title>
</head>
<body>
<!-- Main Container for Components View -->
<div class="container">
	<div class="row text-center">
		<div class="col-md-12">
			<h1>Heading 1</h1>
			<h2><small>Heading 2 small</small></h2>
		</div>
	</div>
	
	<!-- All Components will live within this <div> -->
	<div id="components" class="container">
			
	</div>

	<!-- HTML Template for each component -->
	<script type="text/template" id="component-template">
	<div class="row text-center">
		<div class="col-md-2"><h4><%= name %></h4></div><hr>
			<div class="row">
				<div class="col-md-6">Example Code</div>
				<div class="col-md-6">Rendered Code</div>
			</div>
	</div>
	</script>

</div>
<!-- The bundled js file via Browserify -->
<script src="static/bundle.js"></script>
</body>	
</html>
